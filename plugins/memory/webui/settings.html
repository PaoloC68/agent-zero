<html>
<head>
    <title>Memory Settings</title>
    <script type="module">
        import { store } from "/components/settings/settings-store.js";
    </script>
</head>
<body>
    <!--
        This file surfaces the existing core memory settings inside the plugin settings modal.
        It sets saveMode='core' so the modal's Save button delegates to $store.settings.saveSettings().
    -->
    <div x-data
         x-init="
             $store.pluginSettings.saveMode = 'core';
             if ($store.settings && !$store.settings.settings) $store.settings.onOpen();
         ">
        <x-component path="settings/agent/memory.html"></x-component>
    </div>
</body>
</html>
